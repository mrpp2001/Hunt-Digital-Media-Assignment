<!doctype html>
<html lang="en">

<head>
	<title>Hunt Digital Media</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	
	<link rel="stylesheet" href="./style.css">

</head>

<body>
	<div class="container">
		<!-- <button id="addNew">Add New</button> -->
		<table class="rwd-table">
			<tbody>
				<tr>
					<th>Action</th>
					<th>ID</th>
					<th>Start Date</th>
					<th>End Date</th>
					<th>Month, Year</th>
					<th>Dates Excluded</th>
					<th>Number of Days</th>
					<th>Lead Count</th>
					<th>Expected DRR</th>
					<th>Last Updated</th>
				</tr>

				<tr id="dataInput">
					<td data-th="Action"><input type="number" id="action" placeholder="N/A" disabled></td>
					<td data-th="ID"><input type="number" id="id" placeholder="0"></td>
					<td data-th="Start Date"><input type="date" name="" id="startDate" placeholder="2023-1"></td>
					<td data-th="End Date"><input type="date" name="" id="endDate" placeholder="2023-1"></td>
					<td data-th="Month, Year"><p id="monthYear" >0</p></td>
					<td data-th="Dates Excluded"><input type="date" name="" id="datesExcluded"></td>
					<td data-th="Number of Days"><p id="numberOfDays">0</p></td>
					<td data-th="Lead Count"><input type="number" name="" id="leadCount" placeholder="0" min="0"></td>
					<td data-th="Expected DRR"><input type="number" name="" id="expectedDRR" placeholder="0" min="0"></td>
					<td data-th="Last Updated" class="btns">
						<button href="#" id="saveBtn">Save</button>
						<button href="#" id="cancelBtn"><i class="fa-solid fa-ban"></i>Cancel</button>
					</td>
				</tr>

				<tr id="data">
					<td data-th="Action"><p id="newAction"></p></td>
					<td data-th="ID"><p id="newId"></p></td>
					<td data-th="Start Date"><p  id="newStartDate"></p></td>
					<td data-th="End Date"><p id="newEndDate"></p></td>
					<td data-th="Month, Year"><p id="newMonthYear"></p></td>
					<td data-th="Dates Excluded"><p  id="newDatesExcluded"></p></td>
					<td data-th="Number of Days"><p id="newNumberOfDays"></p></td>
					<td data-th="Lead Count"><p id="newLeadCount"></p></td>
					<td data-th="Expected DRR"><p id="newExpectedDRR"></p></td>
					<td data-th="Last Updated"><p id="lastUpdate"></p></td>
				</tr>

			</tbody>
		</table>
	</div>

	<script src="https://kit.fontawesome.com/3277ba494d.js" crossorigin="anonymous"></script>
	<script src="./script.js"></script>
</body>

</html>
